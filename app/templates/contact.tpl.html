
<div class="card" >
    <div class="card-image">
        <figure class="image is-4by3">
            <img src="{{contact.photo_url}}" alt="Image">
        </figure>
    </div>
    <div class="card-content">
        <div class="media">
            <div>
                        <article class="media">
                            <figure class="media-left">
                                <p class="image is-64x64">
                                    <img ng-src='' />
                                </p>
                            </figure>
                            <div class="media-content">
                                <p>
                                    <strong>{{contact.name}}</strong>
                                </p>
                            </div>
                        </article>
            </div>
            <div>
                        <article class="media">
                            <figure class="media-left">
                                <p class="image is-64x64">
                                    <img ng-src='' />
                                </p>
                            </figure>
                            <div class="media-content">
                                <p>
                                    <strong>{{contact.email}}</strong>
                                </p>
                            </div>
                        </article>
            </div>
            <div>
                        <article class="media">
                            <figure class="media-left">
                                <p class="image is-64x64">
                                    <img ng-src='' />
                                </p>
                            </figure>
                            <div class="media-content">
                                <p>
                                    <strong>{{contact.phone_num}}</strong>
                                </p>
                            </div>
                        </article>
            </div>
            <div>
                <article class="media">
                    <figure class="media-left">
                        <p class="image is-64x64">
                            <img ng-src='' />
                        </p>
                    </figure>
                    <div class="media-content">
                        <p>
                            <strong>{{contact.city}},{{contact.state}}</strong>
                        </p>
                    </div>
                </article>
            </div>
        </div>
    </div>
</div>
